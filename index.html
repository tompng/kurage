<style>
body {
  background: black;
  touch-action: none;
  -webkit-use-select: none;
}
canvas {
  position: absolute;
}
.button {
  position: absolute;
  width: 12vmin;
  height: 12vmin;
  background-color: rgba(128, 128, 128, 0.2);
  border-radius: 50%;
  border: 5vmin solid none;
  opacity: 0.5;
  z-index: 1;
  cursor: pointer;
}
.button:hover {
  opacity: 1
}
.button:active {
  background-color: rgb(128, 128, 128, 0.5);
  opacity: 1
}
.button canvas {
  position: absolute;
  left: 12.5%;
  top: 12.5%;
  width: 75%;
  height: 75%;
}
.button.map {
  right: 13vmin;
  bottom: 13vmin;
}
.button.gear {
  right: 18vmin;
  bottom: 1vmin;
}
.button.book {
  right: 1vmin;
  bottom: 18vmin;
}
.button.close {
  right: 1vmin;
  bottom: 1vmin;
}
.closemenu {
  position:absolute;
  z-index: 3;
  width: 16vmin;
  height: 16vmin;
  right: 0;
  bottom: 0;
  border-radius: 50%;
  opacity: 0.5;
}
.closemenu[data-clickable]{cursor: pointer;}
.closemenu[data-clickable]:hover{opacity: 0.8;}
.closemenu[data-clickable]:active{opacity: 1;}
#main {
  position: absolute;
}

#map, #book, #gear {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.full-square {
  width: 100vmin;
  height: 100vmin;
  max-width: 75vmax;
  max-height: 75vmax;
  position: absolute;
}

#book .background, #book .fade, #book .aquarium {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}

.book-item {
  position: absolute;
  width: 25%;
  height: 25%;
  background: #113;
  box-sizing: border-box;
  border: 0.8vmin solid rgba(255, 255, 255, 0.5);
  border-radius: 30%;
  cursor: pointer;
  font-size: 8vmin;
  color: white;
}
.book-item:hover {
  border-color: white;
}

@media (orientation: portrait) {
  .book-item:nth-child(3n+1) { left: 6.25%; }
  .book-item:nth-child(3n+2) { left: 37.5%; }
  .book-item:nth-child(3n+3) { left: 68.75%; }
  .book-item:nth-child(2) { top: -11.25%; }
  .book-item:nth-child(1), .book-item:nth-child(3) { top: 5%; }
  .book-item:nth-child(5) { top: 21.25%; }
  .book-item:nth-child(4), .book-item:nth-child(6) { top: 37.5%; }
  .book-item:nth-child(8) { top: 53.75%; }
  .book-item:nth-child(7), .book-item:nth-child(9) { top: 70%; }
  .book-item:nth-child(10) { left: 37.5%; top: 86.25%; }
}
@media (orientation: landscape) {
  .book-item { top: 37.5% }
  .book-item:nth-child(-n+3) { top: 6.25%; }
  .book-item:nth-child(n+8) { top: 68.75%; }
  .book-item:nth-child(1), .book-item:nth-child(8) { left: 5%; }
  .book-item:nth-child(2), .book-item:nth-child(9) { left: 37.5%; }
  .book-item:nth-child(3), .book-item:nth-child(10) { left: 70%; }
  .book-item:nth-child(4) { left: -11.25%; }
  .book-item:nth-child(5) { left: 21.25%; }
  .book-item:nth-child(6) { left: 53.75%; }
  .book-item:nth-child(7) { left: 86.25%; }
}

#map {
  background: rgba(0, 0, 0, 0.8);
}
#map canvas {
  position: absolute;
  left: 5%;
  top: 5%;
  width: 90%;
  height: 90%;
  background: gray;
}

.gear-select-row {
  display: flex;
  width: 100%;
  justify-content: space-around;
  align-items: center;
}
.gear-select:before {
  content: '';
  position: absolute;
  left: 5%;
  right: 5%;
  top: 5%;
  bottom: 30%;
  align-items: center;
  flex-direction: column;
  justify-content: space-around;
  border-radius: 5vmin;
  background: rgba(255, 255, 255, 0.4);
}
.gear-item-31, .gear-item-32 {
  width: 20%;
  height: 20%;
}
.gear-item-22 {
  width: 25%;
  height: 25%;
}
.gear-item-22:nth-child(odd) { left: 20%; }
.gear-item-22:nth-child(even) { left: 55%; }
.gear-item-22:nth-child(-n+2) { top: 10%; }
.gear-item-22:nth-child(n+3) { top: 40%; }
.gear-item-31:nth-child(1), .gear-item-32:nth-child(3n+1) { left: 12.5%; }
.gear-item-31:nth-child(2), .gear-item-32:nth-child(3n+2) { left: 40%; }
.gear-item-31:nth-child(3), .gear-item-32:nth-child(3n+3) { left: 67.5%; }

.gear-item-31 { top: 27.5%; }
.gear-item-32:nth-child(-n+3) { top: 14%; }
.gear-item-32:nth-child(n+4) { top: 41%; }

.gear-item-31:nth-child(2), .gear-item-32:nth-child(2), .gear-item-32:nth-child(5) { left: 40%; }
.gear-item-31:nth-child(3), .gear-item-32:nth-child(3), .gear-item-32:nth-child(6) { left: 67.5%; }

.gear-item {
  position: absolute;
  border-radius: 4vmin;
  border: 0.8vmin solid gray;
  background: rgba(0, 0, 0, 0.5);
  box-sizing: border-box;
  cursor: pointer;
  color: white;
  font-size: 8vmin;
}
.gear-item.active {

}

  background-size: cover
}
.gear-type svg {
  width: 60%;
  height: 60%;
}
.gear-type {
  position: absolute;
  width: 18%;
  height: 18%;
  bottom: 5%;
  border-radius: 4vmin;
  border: 0.8vmin solid gray;
  background: rgba(0, 0, 0, 0.5);
  cursor: pointer;
  box-sizing: border-box;
}
@media (orientation: portrait) {
  .gear-type { bottom: 2%; }
}
.gear-type:nth-child(1) { left: 5%; }
.gear-type:nth-child(2) { left: 29%; }
.gear-type:nth-child(3) { left: 53%; }
.gear-type:nth-child(4) { left: 77%; }
.gear-type::before {
  content: '';
  position: absolute;
  left: -1.2vmin;
  right: -1.2vmin;
  top: -1.2vmin;
  bottom: -1.2vmin;
  border-radius: 4.4vmin;
  border: 1.4vmin solid #ff8;
  opacity: 0;
  transition: 0.1s linear opacity;
}
.gear-type.active::before {
  opacity: 1;
}
.gear-type:hover {
  border-color: white;
}
