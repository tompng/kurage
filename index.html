<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<style>
body {
  background: black;
  touch-action: none;
  -webkit-use-select: none;
}
canvas {
  position: absolute;
}
.button {
  position: absolute;
  width: 12vmin;
  height: 12vmin;
  background-color: rgba(128, 128, 128, 0.2);
  border-radius: 50%;
  border: 5vmin solid none;
  opacity: 0.5;
  z-index: 1;
  cursor: pointer;
}
.button:hover {
  opacity: 1
}
.button:active {
  background-color: rgb(128, 128, 128, 0.5);
  opacity: 1
}
.button canvas {
  position: absolute;
  left: 12.5%;
  top: 12.5%;
  width: 75%;
  height: 75%;
}
.button.map {
  right: 13vmin;
  bottom: 13vmin;
}
.button.gear {
  right: 18vmin;
  bottom: 1vmin;
}
.button.book {
  right: 1vmin;
  bottom: 18vmin;
}
.button.close {
  right: 1vmin;
  bottom: 1vmin;
}
.closemenu {
  position:absolute;
  z-index: 3;
  width: 16vmin;
  height: 16vmin;
  right: 0;
  bottom: 0;
  border-radius: 50%;
  opacity: 0.5;
}
.closemenu[data-clickable]{cursor: pointer;}
.closemenu[data-clickable]:hover{opacity: 0.8;}
.closemenu[data-clickable]:active{opacity: 1;}
#main {
  position: absolute;
}

#map, #book, #gear {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
#gear {
  background: radial-gradient(
    circle at center,
    transparent 0, transparent 20%,
    rgba(128, 90, 90, 0.7) 50%,
    rgba(128, 90, 90, 0.8) 100%
  );
}
.component-square {
  width: 90%;
  height: 70vh;
  max-height: 100vw;
  display: flex;
  position: relative;
}
@media (orientation: landscape) {
  .component-square {
    height: 90%;
    width: 70vw;
    max-width: 100vh;
  }
}
.gear-select-row {
  display: flex;
  width: 100%;
  justify-content: space-around;
  align-items: center;
}
.gear-select {
  display: flex;
  position: absolute;
  left: 0;
  top: 0;
  bottom: 20vmin;
  right: 0;
  align-items: center;
  flex-direction: column;
  justify-content: space-around;
  border-radius: 5vmin;
  background: rgba(255, 255, 255, 0.4);
}
.gear-item-3 {
  width: 18vmin;
  height: 18vmin;
}
.gear-item-2 {
  width: 20vmin;
  height: 20vmin;
}
.gear-item {
  display: inline-block;
  position: relative;
  border-radius: 4vmin;
  border: 0.8vmin solid gray;
  background: rgba(0, 0, 0, 0.5);
  cursor: pointer;
}
.gear-item.active {
  border-color: white;
}
.gear-item.active::before {
  content: '';
  position: absolute;
  top: -10%;
  right: -10%;
  width: 50%;
  height: 50%;
  background-image: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCIgdmlld0JveD0iMCAwIDY0IDY0Ij48ZyBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGZpbGw9Im5vbmUiPjxwYXRoIGQ9Ik0xMiwzNkwyNCw0OEw1MiwyMCIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyNCIvPjxwYXRoIGQ9Ik0xMiwzNkwyNCw0OEw1MiwyMCIgc3Ryb2tlPSIjZjg4IiBzdHJva2Utd2lkdGg9IjEyIi8+PC9nPjwvc3ZnPg==);
  background-size: cover
}
.gear-types {
  display: flex;
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 0;
  justify-content: space-between;
  align-items: flex-end;
}
.gear-type svg {
  width: 8vmin;
  height: 8vmin;
}
.gear-type {
  display: inline-block;
  position: relative;
  width: 14vmin;
  height: 14vmin;
  border-radius: 4vmin;
  border: 0.8vmin solid gray;
  background: rgba(0, 0, 0, 0.5);
  cursor: pointer;
}
.gear-type::before {
  content: '';
  position: absolute;
  left: -1.2vmin;
  right: -1.2vmin;
  top: -1.2vmin;
  bottom: -1.2vmin;
  border-radius: 4.4vmin;
  border: 1.4vmin solid #ff8;
  opacity: 0;
  transition: 0.1s linear opacity;
}
.gear-type.active::before {
  opacity: 1;
}
.gear-type:hover {
  border-color: white;
}
</style>
<body>
<div id='main'></div>
<div style='display:none'>
  <div id='map'>
    map
  </div>
  <div id='gear'>
    <div class='component-square'>
      <div class='gear-select gear-select-head' style='display:none'>
        <div class='gear-select-row'>
          <div class='gear-item gear-item-3'></div>
          <div class='gear-item gear-item-3'></div>
          <div class='gear-item gear-item-3'></div>
        </div>
      </div>
      <div class='gear-select gear-select-body' style='display:none'>
        <div class='gear-select-row'>
          <div class='gear-item gear-item-3'></div>
          <div class='gear-item gear-item-3'></div>
          <div class='gear-item gear-item-3'></div>
        </div>
        <div class='gear-select-row'>
          <div class='gear-item gear-item-3'></div>
          <div class='gear-item gear-item-3'></div>
          <div class='gear-item gear-item-3'></div>
        </div>
      </div>
      <div class='gear-select gear-select-string' style='display:none'>
        <div class='gear-select-row'>
          <div class='gear-item gear-item-2'></div>
          <div class='gear-item gear-item-2'></div>
        </div>
      </div>
      <div class='gear-select gear-select-ribbon' style='display:none'>
        <div class='gear-select-row'>
          <div class='gear-item gear-item-2 active'></div>
          <div class='gear-item gear-item-2'></div>
        </div>
        <div class='gear-select-row'>
          <div class='gear-item gear-item-2'></div>
          <div class='gear-item gear-item-2'></div>
        </div>
      </div>
      <div class='gear-types'>
        <div class='gear-type'></div>
        <div class='gear-type'></div>
        <div class='gear-type'></div>
        <div class='gear-type'></div>
      </div>
    </div>
  </div>
  <div id='book'>
    book
  </div>
</div>
<script src="dist/index.js"></script>
</body>
