<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<style>
body {
  background: black;
  touch-action: none;
  -webkit-use-select: none;
}
canvas {
  position: absolute;
}
.button {
  position: absolute;
  width: 12vmin;
  height: 12vmin;
  background-color: rgba(128, 128, 128, 0.2);
  border-radius: 50%;
  border: 5vmin solid none;
  opacity: 0.5;
  z-index: 1;
  cursor: pointer;
}
.button:hover {
  opacity: 1
}
.button:active {
  background-color: rgb(128, 128, 128, 0.5);
  opacity: 1
}
.button canvas {
  position: absolute;
  left: 12.5%;
  top: 12.5%;
  width: 75%;
  height: 75%;
}
.button.map {
  right: 13vmin;
  bottom: 13vmin;
}
.button.gear {
  right: 18vmin;
  bottom: 1vmin;
}
.button.book {
  right: 1vmin;
  bottom: 18vmin;
}
.button.close {
  right: 1vmin;
  bottom: 1vmin;
}
.closemenu {
  position:absolute;
  z-index: 3;
  width: 16vmin;
  height: 16vmin;
  right: 0;
  bottom: 0;
  border-radius: 50%;
  opacity: 0.5;
}
.closemenu[data-clickable]{cursor: pointer;}
.closemenu[data-clickable]:hover{opacity: 0.8;}
.closemenu[data-clickable]:active{opacity: 1;}
#main {
  position: absolute;
}

#map, #book, #gear {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
#gear {
  background: radial-gradient(
    circle at center,
    transparent 0, transparent 20%,
    rgba(128, 90, 90, 0.7) 50%,
    rgba(128, 90, 90, 0.8) 100%
  );
}
.component-square {
  width: 100%;
  height: 70vh;
  display: flex;
  position: relative;
}
@media (orientation: landscape) {
  .component-square {
    height: 100%;
    width: 70vw;
    max-width: 100vh;
  }
}
.gear-types {
  display: flex;
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 20vmin;
  justify-content: space-around;
  align-items: center;
}
.gear-type svg {
  width: 8vmin;
  height: 8vmin;
}
.gear-type {
  display: inline-block;
  width: 14vmin;
  height: 14vmin;
  border-radius: 4vmin;
  border: 0.8vmin solid #ddd;
  background: rgba(0, 0, 0, 0.5);
}
.gear-type:hover, .gear-type:active {
  border-color: white;
}
</style>
<body>
<div id='main'></div>
<div style='display:none'>
  <div id='map'>
    map
  </div>
  <div id='gear'>
    <div class='component-square'>
      <div></div>
      <div class='gear-types'>
        <div class='gear-type'></div>
        <div class='gear-type'></div>
        <div class='gear-type'></div>
        <div class='gear-type'></div>
      </div>
    </div>
  </div>
  <div id='book'>
    book
  </div>
</div>
<script src="dist/index.js"></script>
</body>
